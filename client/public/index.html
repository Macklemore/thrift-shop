<!DOCTYPE HTML>
<html>
<head>
  <title>App Layout</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" href="./index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container-fluid appContainer">
    <div id="profileDiv" class="col-xl-">
      <div id="usernameContainer" class="col-3 profileElement centeredFlexContainer">
        <h4 id="username" class="centeredFlexItem">
          <i class="fas fa-user"></i> Username
        </h4>
      </div>
      <div id="wallet" class="col-3 profileElement centeredFlexContainer">
        <h4 id=walletBalance class="centeredFlexItem">
          <i class="fas fa-wallet"></i> $10,000.00
         </h4>
      </div>
    </div>

    <div id="itemsDiv" class="row">
    </div>

    <div id="boughtDiv" class="col-xl- historyDiv">
      <div id="historyHeaderContainer">
        <h4 class=historyHeader>
          Your Purchases
        </h4>
        <hr class="historyHeadDividerLine">
      </div>
      <table class="historyTable">
        <tr class="historyTableHeaderRow">
          <th>Item Name</th>
          <th>Time Purchased</th>
          <th>Price</th>
        </tr>
        <tr>
          <td>Lambo</td>
          <td>June 9th 2020</td>
          <td>50 BTC</td>
        </tr>
        <tr>
          <td>iPhone X</td>
          <td>June 9th 2018</td>
          <td>0.1 BTC</td>
        </tr>
      </table>
    </div>

    <div id="soldDiv" class="col-xl- historyDiv">
      <div id="historyHeaderContainer">
        <h4 class=historyHeader>
          Completed Bids
        </h4>
        <hr class="historyHeadDividerLine">
      </div>
      <table class="historyTable">
        <tr class="historyTableHeaderRow">
          <th>Item Name</th>
          <th>Time Purchased</th>
          <th>Price</th>
        </tr>
        <tr>
          <td>Lambo</td>
          <td>June 9th 2020</td>
          <td>50 BTC</td>
        </tr>
        <tr>
          <td>iPhone X</td>
          <td>June 9th 2018</td>
          <td>0.1 BTC</td>
        </tr>
      </table>
    </div>
  </div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

</html>
